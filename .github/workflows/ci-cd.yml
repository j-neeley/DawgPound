name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install dependencies
        run: npm ci
        working-directory: ./frontend
      - name: Run tests
        run: npm test
        working-directory: ./frontend

  build-image:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build Docker image
        run: docker build -t dawgpond/web:${{ github.sha }} .
      # Optionally push to registry if secrets are configured
      - name: Push image (optional)
        if: env.DOCKER_USERNAME != '' && env.DOCKER_PASSWORD != ''
        run: |
          echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
          docker tag dawgpond/web:${{ github.sha }} $DOCKER_USERNAME/dawgpond:web-${{ github.sha }}
          docker push $DOCKER_USERNAME/dawgpond:web-${{ github.sha }}
