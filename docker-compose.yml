version: '3.8'
services:
  web:
    build: .
    ports:
      - '4000:4000'
    environment:
      - PORT=4000
      - OTEL_COLLECTOR_URL=http://otel-collector:4318/v1/traces
      - SENTRY_DSN=${SENTRY_DSN}
    depends_on:
      - redis
      - minio

  redis:
    image: redis:7-alpine
    restart: unless-stopped

  minio:
    image: minio/minio:RELEASE.2025-01-01T00-00-00Z
    command: server /data
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - '9000:9000'
    volumes:
      - minio_data:/data

  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: dp
      POSTGRES_PASSWORD: dp
      POSTGRES_DB: dawg
    ports:
      - '5432:5432'

  otel-collector:
    image: otel/opentelemetry-collector-contrib:0.86.0
    volumes:
      - ./observability/otel-collector-config.yaml:/etc/otel-collector-config.yaml:ro
    command: ["--config", "/etc/otel-collector-config.yaml"]
    ports:
      - '4318:4318' # OTLP HTTP
      - '55681:55681'

  prometheus:
    image: prom/prometheus:v2.46.0
    volumes:
      - ./observability/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
    ports:
      - '9090:9090'

  grafana:
    image: grafana/grafana:10.0.0
    ports:
      - '3000:3000'
    depends_on:
      - prometheus

  django (placeholder):
    image: python:3.11-slim
    command: ["sleep", "infinity"]

  celery (placeholder):
    image: python:3.11-slim
    command: ["sleep", "infinity"]

volumes:
  minio_data:
