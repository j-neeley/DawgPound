server {
map $http_host $host_no_port {
    ~^(?<hp>[^:]+):\d+$ $hp;
    default $http_host;
}

server {
    listen 443 ssl;
    listen [::]:443 ssl;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    # Self-signed cert (when mounted into container)
    ssl_certificate /etc/nginx/certs/cert.pem;
    ssl_certificate_key /etc/nginx/certs/key.pem;

    # DNS resolver for Docker
    resolver 127.0.0.11 valid=30s;

    # Enable gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/json application/xml+rss;

    # Proxy API requests to Node.js backend
    location /api/ {
        set $backend http://web:4000;
        proxy_pass $backend/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Proxy WebSocket connections to Node.js backend
    location /ws {
        set $backend http://web:4000;
        proxy_pass $backend/ws;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Serve static files
    location / {
        try_files $uri $uri/ /index.html;
        add_header Cache-Control "no-cache";
    }

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}

# Keep an HTTP server that redirects to HTTPS (use host port 8443 for dev mapping)
server {
    listen 80;
    server_name localhost;

    return 301 https://$host_no_port:8443$request_uri;
}
}
